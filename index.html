<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Instagram</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <i aria-label="Instagram";></i>    <br>
            </div>
            <div class="section2">
                <form action="enter">
                    <div class="text-box">
                    <br> <br>
                        <input placeholder="Phone number, username, or email" aria-required="true" autocapitalize="off" autocorrect="off" maxlength="75" class="un" dir="" type="text" value="" name="username" autocomplete="off" size="35">  <br>
                        <input placeholder="Password" aria-required="true" autocapitalize="off" autocorrect="off" class="pwd" type="password" value="" name="password" autocomplete="off" size="35">   <br>
                        <button class="btn btn-primary" type="button">Log in</button>
                    </div> 
            </div>
                </form>
                <p>-------------OR-------------</p>
                <div class="fb">
                    <span><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                        <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                    </svg></span>
                    <a class="login" href="https://www.facebook.com/login">&nbspLog in with Facebook</a>
                </div>
                <a class="reset" href="https://www.instagram.com/accounts/password/reset/">Forgot Password?</a>    <br>
        </div>
        <div class="footer">
            Don't have an account?<a href="https://www.instagram.com/accounts/emailsignup/">&nbspSign Up</a>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
